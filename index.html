<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pick your character!</title>
  <link rel="stylesheet" href="styles/site.css">
</head>

<body>
  <h1>choose your character</h1>
  <div class="character-select">
    <div class="character" onclick="selectCharacter('kevin-head.png')">
      <img src="images/kevin-standing.png" alt="kevin">
      <div>kevin j won</div>
    </div>
    <div class="character" onclick="selectCharacter('kevin-hat.png')">
      <img src="images/kevin-hat.png" alt="Kevin with Hat">
      <div>mr uncle ted2</div>
    </div>
    <div class="character" onclick="selectCharacter('kevin-shades.png')">
      <img src="images/kevin-shades.png" alt="Kevin with Shades">
      <div>Kevin with Shades</div>
    </div>
  </div>

  <script>
    function selectCharacter(filename) {
      localStorage.setItem("selectedCharacter", filename);
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
