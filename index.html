<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pick your character!</title>
  <link rel="stylesheet" href="styles/site.css">
</head>

<body id="page">
  <div class="page-container">
    <h4>hi sweet handsome kevin !! happy 24th bday, and enjoy playing this little game i made for u !!!! open it whenever u r bored teehee</h4>
    <h1>choose your character</h1>
    <div class="character-select">
      <div class="character" onclick="selectCharacter('kevin')">
        <img src="images/kevin.png" alt="kevin">
        <div>bday boy kevin</div>
      </div>
      <div class="character" onclick="selectCharacter('ted2')">
        <img src="images/ted2.png" alt="handsome ted">
        <div>uncle ted2</div>
      </div>
      <div class="character" onclick="selectCharacter('laura')">
        <img src="images/laura.png" alt="sweet laura">
        <div>laur-raaahhh</div>
      </div>
    </div>
  </div>

  <script src="scripts/index-script.js"></script>
  <script>
    function selectCharacter(charname) {
      localStorage.setItem("selectedCharacter", charname);
      window.location.href = "game.html";
    }
  </script>

</body>
</html>
